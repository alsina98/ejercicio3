<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <!-- El video de este ejercicio no puedo subirlo, el del audio esta atrás, pero el concepto de multimedia con HTML5 lo comprendo y tengo claro como usarlos -->
        <section>
            <h1>Aprendiendo a utilizar los imágenes</h1>
            <img src="https://as01.epimg.net/meristation/imagenes/2018/10/10/noticias/1539192406_869211_1539192518_portada_normal.jpg" alt="404" width="1000" height="500">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="1000" height="500" controls autoplay loop muted>
                <source src="test.mp4" type="video/mp4">
                <source src="test.ogg" type="video/ogg">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="test.mp3" type="audio/mp3">
                <source src="test.ogg" type="audio/ogg">
            </audio>
        </section>
    </body>
</html>
